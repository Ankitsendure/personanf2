<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>

<form action="submit_handler.php" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Personal Form 2</legend>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="+91" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" required></textarea><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <label for="retypePassword">Re-type Password:</label>
        <input type="password" id="retypePassword" name="retypePassword" placeholder="Re-enter your password" required><br>

        <label for="agreeTerms">Agree to terms and conditions:</label>
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required><br>

        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file"><br>

        <label for="color">Choose Color:</label>
        <input type="color" id="color" name="color"><br>

    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
